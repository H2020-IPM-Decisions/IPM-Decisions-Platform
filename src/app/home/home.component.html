<header class="header-section clearfix">

  <div class="site-navbar">
    <!-- Logo -->
    <a routerLink="/" class="site-logo">
      <img [src]="bannerUrl | cmsLink" alt="Logo Ipm Decisions" title="Logo IPM" />
    </a>
    <div class="login-registration-menu">
      <div class="login-registration-menu-item">
        <a routerLink="/login">
          <i class="fas fa-sign-in-alt icon-size" aria-hidden="true"></i>
          <br>
          <span class="small text-muted">Log in</span>
        </a>
      </div>
      <div class="login-registration-menu-item">
        <a class="register-link mr-2" (click)='goToRegistrationPage()'>
          <i class="fas fa-user-circle icon-size" aria-hidden="true"></i>
          <br>
          <span class="small text-muted">Register</span>
        </a>
      </div>
    </div>
  </div>
</header>
<!-- Header section end  -->
<div class="border-animation"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="news">
        <h4>IPM Decisions<br> key information</h4>
        <div class="articles">
          <ng-template ngFor let-article [ngForOf]="news?.articles">
            <div [innerHtml]="article.value">
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-md-8 px-0">
      <div id="map">
      </div>
    </div>
  </div>
</div>

<!-- Features section   -->
<section class="features-section set-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/farmer-advisor-article">
          <div class="feature-box">
            <img src="img/farming.png" alt="">
            <br>
            Farmers/Advisors
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/research-article">
          <div class="feature-box">
            <img src="img/research.png" alt="">
            <br>
            Researchers
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/coding-article">
          <div class="feature-box">
            <img src="img/coding.png" alt="">
            <br>
            DSS Developers
          </div>
        </a>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</section>
<!-- Features section end  -->

<app-footer></app-footer>
