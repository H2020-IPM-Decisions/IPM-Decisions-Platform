<header class="header-section clearfix">

  <div class="site-navbar">
    <!-- Logo -->
    <a routerLink="/" class="site-logo">
      <img [src]="bannerUrl | cmsLink" alt="Logo Ipm Decisions" title="Logo IPM" />
    </a>
    <div class="login-registration-menu">
      <div class="login-registration-menu-item">
        <a routerLink="/login">
          <i class="fas fa-sign-in-alt icon-size" aria-hidden="true"></i>
          <br>
          <span class="small text-muted">Log in</span>
        </a>
      </div>
      <div class="login-registration-menu-item">
        <a class="register-link mr-2" (click)='goToRegistrationPage()'>
          <i class="fas fa-user-circle icon-size" aria-hidden="true"></i>
          <br>
          <span class="small text-muted">Register</span>
        </a>
      </div>
    </div>
  </div>
</header>
<!-- Header section end  -->
<div class="border-animation"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 px-0">
      <!-- Hero section  -->
      <section class="hero-section">
        <i class="fas fa-play-circle" (click)="play()"></i>
        <i class="fas fa-pause-circle" (click)="pause()"></i>
        <div class="hero-slider owl-carousel">
          <ng-template ngFor let-picture [ngForOf]="homeSlideshow?.gallery">
            <div class="hero-item set-bg" [attr.data-setbg]="picture.path | cmsLink">
              <a [attr.href]="picture.path | cmsLink">
                <div class="container">
                  <div class="row">
                    <div class="col-xl-8">
                      <h2>
                        <span>IPM</span><span>DECISIONS</span><span> Support System Platform</span>
                      </h2>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </ng-template>
        </div>
        <div class="border-animation"></div>
      </section>
      <!-- Hero section end  -->
    </div>
  </div>
</div>

<!-- Features section   -->
<section class="features-section set-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/farmer-advisor-article">
          <div class="feature-box">
            <img src="img/farming.png" alt="">
            <br>
            Farmers/Advisors
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/research-article">
          <div class="feature-box">
            <img src="img/research.png" alt="">
            <br>
            Researchers
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 features-section-column">
        <a routerLink="/coding-article">
          <div class="feature-box">
            <img src="img/coding.png" alt="">
            <br>
            DSS Developers
          </div>
        </a>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</section>
<!-- Features section end  -->

<!-- Testimonial section -->
<section class="testimonial-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 p-0">
        <div class="testimonial-bg set-bg" [attr.data-setbg]="news?.picture?.path | cmsLink"></div>
      </div>
      <div class="col-lg-6 p-0">
        <div class="testimonial-box">
          <div class="testi-box-warp">
            <h2>IPM Decisions key information</h2>
            <div class="testimonial-slider owl-carousel">
              <ng-template ngFor let-article [ngForOf]="news?.articles">
                <div class="testimonial" [innerHtml]="article.value">
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
