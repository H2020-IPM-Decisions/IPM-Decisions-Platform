<admin-header></admin-header>
<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <admin-header></admin-header>

  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <admin-breadcumbs></admin-breadcumbs>
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-diamond icon-gradient bg-warm-flame">
                </i>
              </div>
              <div>Account</div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="main-card mb-3 card">
            <div class="card-body">
              <form method="post">

                <div class="row">
                  <div class="col-md-4">
                    <!--<div class="profile-img">
                      <img src="../../../../img/profile.png" alt="" />
                    </div>-->
                  </div>
                  <div class="col-md-6">
                    <div class="profile-head">
                      <h5>
                        Dave Skirvin
                      </h5>
                      <h6>
                        Admin
                      </h6>
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">About</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <input type="button" class="profile-edit- bm-2" name="btnAddMore" value="Edit Profile"
                      [routerLink]="['/admin/account/edit']" />
                    <button type="button" class="profile-edit-btn" [routerLink]="['/admin/account/edit/disabled-dss']">
                      DISABLED DSS
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Contact Name</label>
                          </div>
                          <div class="col-md-6">
                            <p>Dave Skirvin</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Email</label>
                          </div>
                          <div class="col-md-6">
                            <p>dave@gmail.com</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Phone</label>
                          </div>
                          <div class="col-md-6">
                            <p>123 456 7890</p>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <a href="">Lorem ipsum</a><br />
                        <a href="">Lorem ipsum</a><br />
                        <a href="">Lorem ipsum</a><br />
                        <a href="">Lorem ipsum</a><br />
                        <a href="">Lorem ipsum</a><br />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>


        </div>
      </div>
      <admin-footer></admin-footer>
    </div>
  </div>
</div>
