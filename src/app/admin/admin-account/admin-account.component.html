<app-header></app-header>
  
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Account</li>
    </ol>
  </nav>
  

  <body class="custom-body">
    <div class="container page-box w-75 p-3">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
              <img src="../../../../img/profile.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h5>
                Dave Skirvin
              </h5>
              <h6>
                Admin
              </h6>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-toggle="tab"
                    href="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >About</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <input
              type="button"
              class="profile-edit-btn"
              name="btnAddMore"
              value="Edit Profile"
              [routerLink]="['/admin/account/edit']"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row">
                  <div class="col-md-6">
                    <label>Contact Name</label>
                  </div>
                  <div class="col-md-6">
                    <p>Dave Skirvin</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p>dave@gmail.com</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Phone</label>
                  </div>
                  <div class="col-md-6">
                    <p>123 456 7890</p>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <a href="">Lorem ipsum</a><br />
                <a href="">Lorem ipsum</a><br />
                <a href="">Lorem ipsum</a><br />
                <a href="">Lorem ipsum</a><br />
                <a href="">Lorem ipsum</a><br />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    </body>
