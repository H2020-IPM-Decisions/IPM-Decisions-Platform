<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h2 class="border-bottom border-gray pb-2 mb-2">
            <span>Manage Weather Data Source</span>
            <span class="text-right float-right ">
                <div class="btn-group">
                    <button type="button" (click)="previousState()" class="btn btn-info btn-sm">
                        <i class="fas fa-arrow-left"></i>&nbsp;
                        <span>Back</span>
                    </button>
                    <button type="button" [routerLink]="[ '/user/settings/manage-weather',setting.id, 'edit']" class="btn btn-primary btn-sm">
                        <i class="fas fa-pencil-alt"></i>&nbsp;
                        <span>Edit</span>
                    </button>
                </div>
            </span>
        </h2>
        <div class="">
            <div class="row">
                <div class="col-md-3"><label>Label</label></div>
                <div class="col-md-9">
                    <p>{{setting.label}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"><label>URL</label></div>
                <div class="col-md-9">
                    <p>{{setting.url}}</p>
                </div>
            </div>
            <div class="row" *ngIf="setting.username">
                <div class="col-md-3"><label>Username</label></div>
                <div class="col-md-9">
                    <p>{{setting.username}}</p>
                </div>
            </div>
            <div class="row" *ngIf="setting.password">
                <div class="col-md-3"><label>Password</label></div>
                <div class="col-md-9">
                    <p>{{setting.password}}</p>
                </div>
            </div>
        </div>
    </div>
</main>
