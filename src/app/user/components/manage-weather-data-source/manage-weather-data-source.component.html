<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm" *ngIf="dataSources">
        <h2 class="border-bottom border-gray pb-2 mb-2">
            <span>Manage Weather Data Source</span>
            <button id="create-entity" class="btn btn-primary float-right" [routerLink]="['new']">
                <i class="fas fa-plus"></i>
                <span class="hidden-sm-down">
                    Create a new Data Source Setting
                </span>
            </button>
        </h2>
        <div class="media text-muted pt-3" *ngFor="let setting of dataSources">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" *ngIf="setting">
                <a [routerLink]="[setting.id, 'view']">
                    <strong class="text-gray-dark">{{ setting.label }}</strong>
                </a>
                <span class="text-right float-right ">
                    <div class="btn-group">
                        <button type="submit" [routerLink]="[setting.id, 'view']"
                            class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i>&nbsp;
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit" [routerLink]="[setting.id, 'edit']"
                            class="btn btn-primary btn-sm">
                            <i class="fas fa-pencil-alt"></i>&nbsp;
                            <span class="d-none d-md-inline">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(setting)" class="btn btn-danger btn-sm">
                            <i class="fas fa-times"></i>&nbsp;
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </span>
            </p>                    
        </div>
    </div>
</main>
