<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <user-header></user-header>
  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/user/settings">Settings</a></li>
          <li class="breadcrumb-item active" aria-current="page">Manage weather data source</li>
        </ol>
      </nav>
      <div class="app-main__inner">

        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-config icon-gradient bg-mean-fruit">
                </i>
              </div>
              <div>Settings</div>
            </div>
          </div>
        </div>

        <div class="container my-5 page-box">
          <div class="row">
            <form class="col-12 col-md-6">
              <fieldset class="border p-3">
                <legend>Manage weather data source</legend>
                Select a source <select>
                  <option>Weather data source</option>
                </select>
                <br><br>
                data source <select>
                  <option>data source 1</option>
                </select>
                <br><br>
                <button class="float-right btn btn-primary" [style.margin-left]="'5px'">Cancel</button>
                <button class="float-right btn btn-primary">OK</button>
              </fieldset>
            </form>
            <form class="col-12 col-md-6">
              <fieldset class="border p-3">
                <legend>Manage weather data source</legend>
                Select a source <select>
                  <option>Weather data source</option>
                </select>
                <br><br>
                Upload weather data
                <i class="fas fa-upload"></i>
                <br><br>
                <button class="float-right btn btn-primary" [style.margin-left]="'5px'">Cancel</button>
                <button class="float-right btn btn-primary">OK</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
