<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <user-header></user-header>
  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Farm List</li>
        </ol>
      </nav>
      <div class="app-main__inner">

        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-note2 icon-gradient bg-mean-fruit">
                </i>
              </div>
              <div>Farm List</div>
            </div>
          </div>
        </div>

        <div class="container my-5 page-box">
          <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto">
              <div class="container">
                <div class="row">
                  <div class="col-sm text-right">
                    <button type="button" rel="tooltip" class="btn btn-link" routerLink="/user/farm/add">
                      <i class="action-icon fas fa-plus-circle fa-2x"></i> Add Farm
                    </button>
                  </div>
                </div>

                <div class="table-responsive">
                  <h6 class="bold-600 text-uppercase">Farm Information Table</h6>
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th class="text-center" scope="col">Name</th>
                        <th class="text-center" scope="col">Farm location</th>
                        <th class="text-center" scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="farmList.length > 0; else noRows">

                      <tr *ngFor="let farm of farmList; let ix = index">
                        <td class="text-center">
                          {{ farm.name }}
                        </td>
                        <td class="text-center hover-pointer">
                          <span placement="top" tooltip={{farm.location?.address?.longLabel}}>
                            {{farm.location?.address?.shortLabel}}
                          </span>
                        </td>
                        <td class="td-actions text-center py-1">

                          <button [disabled]="copiedFarm && ix===farmList.length-1" type="button" rel="tooltip" class="btn btn-link" data-original-title="Copy"
                            title="Copy" routerLink="/user/farm/list" (click)="onFarmCopy(farm)">
                            <i class="action-icon size-11 fas fa-copy"></i>
                          </button>

                          <button type="button" rel="tooltip" class="btn btn-link" data-original-title="Edit"
                            title="Edit" (click)="onEditFarm(farm)">
                            <i class="action-icon light-blue-icon size-11 fas fa-edit"></i>
                          </button>

                          <button type="button" rel="tooltip" class="btn btn-link" data-original-title="Delete"
                            title="Delete" (click)="openModal(template)">
                            <i class="action-icon size-11 fas fa-trash"></i>
                          </button>

                          <!-- delete farm modal -->
                          <ng-template #template>
                            <div class="modal-header">
                              <h4 class="modal-title pull-left">Delete Farm</h4>
                              <button type="button" class="close pull-right" aria-label="Close"
                                (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              You are about to delete a farm. Are you sure?
                            </div>
                            <div class="modal-footer pull-right">
                              <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
                              <button type="button" class="btn btn-primary" (click)="onDeleteFarm(farm.id)">Yes</button>
                            </div>
                          </ng-template>

                        </td>
                      </tr>
                    </tbody>

                    <ng-template #noRows>
                      <tbody>
                        <tr>
                          <td colspan="3" class="text-center">No farms available.</td>
                        </tr>
                      </tbody>
                    </ng-template>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
