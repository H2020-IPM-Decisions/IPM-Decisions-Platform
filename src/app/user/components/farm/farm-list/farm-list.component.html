<user-header [active]="'farm-list'"></user-header>


<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/user">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Farm List</li>
  </ol>
</nav>

<div class="container mx-auto my-5 page-box">
  <div class="row">
    <div class="col-lg-12 col-md-10 ml-auto mr-auto">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h4>Farm list</h4>
          </div>
          <div class="col-sm text-right add-farm">
            <button
              type="button"
              rel="tooltip"
              class="btn btn-info btn"
              data-original-title=""
              title=""
              routerLink="/user/farm/add"
            >
              + Add Farm
            </button>          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Address</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">Farm 1</td>
                <td class="text-center">Address 1</td>
                <td class="td-actions text-center">
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-info btn-sm"
                    data-original-title=""
                    title=""
                    routerLink="/user/farm/manage"
                  >
                    Manage
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-success btn-sm button-custom"
                    data-original-title=""
                    title=""
                    routerLink="/user/crop/list"
                  >
                    Crop List
                  </button>
                </td>
              </tr>
              <tr>
                <td class="text-center">Farm 2</td>
                <td class="text-center">Address 2</td>
                <td class="td-actions text-center">
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-info btn-sm"
                    data-original-title=""
                    title=""
                    routerLink="/user/farm/manage"
                  >
                    Manage
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-success btn-sm button-custom"
                    data-original-title=""
                    title=""
                    routerLink="/user/crop/list"
                  >
                    Crop List
                  </button>
                </td>
              </tr>
              <tr>
                <td class="text-center">Farm 3</td>
                <td class="text-center">Address 3</td>
                <td class="td-actions text-center">
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-info btn-sm"
                    data-original-title=""
                    title=""
                    routerLink="/user/farm/manage"
                  >
                    Manage
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    class="btn btn-success btn-sm button-custom"
                    data-original-title=""
                    title=""
                    routerLink="/user/crop/list"
                  >
                    Crop List
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
