<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <user-header></user-header>
  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">DSS Selection</li>
        </ol>
      </nav>
      <div class="app-main__inner">

        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-note icon-gradient bg-mean-fruit">
                </i>
              </div>
              <div>DSS Selection</div>
            </div>
          </div>
        </div>

        <div class="container mx-auto my-5 page-box">
          <div class="row">
            <div class="col-lg-12 col-md-10 ml-auto mr-auto">
              <div class="container">
                <!-- <div class="row"> -->
                <!-- <div class="col-sm">
                      <h4>Farm list</h4>
                    </div> -->
                <!-- <div class="col-sm text-right add-farm">
                      <button type="button" rel="tooltip" class="btn btn-info btn" data-original-title="" title=""
                        routerLink="/user/farm/add">
                        + Add Farm
                      </button> </div>
                  </div> -->


                <div class="form-inline row">
                  <div class="form-group col-md-4">
                    <label for="crops" class="col-md-2 col-form-label">Crop</label>
                    <select id="crops" class="col-md-10 form-control">
                      <option value="brassica">Brassica</option>
                      <option value="oilseed">Oilseed</option>
                      <option value="wheat">Wheat</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="pests" class="col-md-2 col-form-label">Pest</label>
                    <select id="pests" class="col-md-10 form-control">
                      <option value="Aphid">Aphid</option>
                      <option value="Septoria">Septoria</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <div class="input-group col-md-12">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-search"></i></div>
                      </div>
                      <input type="text" class="col-md-auto form-control" id="search" placeholder="Search DSS">
                    </div>
                  </div>
                </div>


                <div class="my-5"></div>

                <div class="row">
                  <div class="col-md-12">


                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="aphid1" id="aphid1">
                      <label class="form-check-label" for="aphid1">
                        Aphid DSS 1
                      </label>

                      <ng-template #pestTemplate>
                        <div class="col my-3">
                          <div class="row">
                            <div class="col-sm-8">
                              <h3>
                                {{pestTitle}}
                              </h3>
                            </div>
                            <div class="col-sm-4 pl-0 text-right"><i class="fas fa-star" style="color: #2198e9;"></i>
                              <i class="fas fa-star" style="color: #2198e9;"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i></div>

                          </div>
                        </div>

                        <div [innerHtml]="pestTableContent"></div>
                      </ng-template>
                      <i class="fas fa-info-circle ml-2" [popover]="pestTemplate" placement="right" container="body"
                        triggers="focus" tabindex="1"></i>
                    </div>



                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="aphid2">
                      <label class="form-check-label" for="aphid2">
                        Aphid DSS 2
                      </label>
                      <ng-template #pestTemplate2>
                        <div class="col my-3">
                          <div class="row">
                            <div class="col-sm-8">
                              <h3>
                                {{pestTitle2}}
                              </h3>
                            </div>
                            <div class="col-sm-4 pl-0 text-right"><i class="fas fa-star" style="color: #2198e9;"></i>
                              <i class="fas fa-star" style="color: #2198e9;"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i></div>



                          </div>
                        </div>

                        <div [innerHtml]="pestTableContent2"></div>
                      </ng-template>
                      <i class="fas fa-info-circle ml-2" [popover]="pestTemplate2" placement="right" container="body"
                        triggers="focus" tabindex="1"></i>
                    </div>
                  </div>
                </div>
                
                
                <div class="my-5"></div>
                
                
                <div class="row">
                
                  <div class="col-12">
                    <div class="table-responsive">
                      <h6 class="bold-600">Crop-pest-DSS combinations</h6>
                      <table class="table table-striped table-bordered">
                
                        <thead>
                          <tr>
                            <th class="text-center" scope="col">Crop</th>
                            <th class="text-center" scope="col">Pest</th>
                            <th class="text-center" scope="col">DSS</th>
                            <th class="text-center" scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                
                          <tr>
                            <td class="text-center">Wheat</td>
                            <td class="text-center">Aphids</td>
                            <td class="text-center"><a routerLink="/user/farm/details">Aphids DSS 2</a></td>
                            <td class="td-actions text-center">
                              <button type="button" rel="tooltip" class="btn btn-link" data-original-title="Update" title="Update"
                                routerLink="/user/farm/manage">
                                <i class="action-icon light-blue-icon size-11 fas fa-edit"></i>
                              </button>
                            </td>
                          </tr>
                          <tr>
                            <td class="text-center">Cerial</td>
                            <td class="text-center">Pest</td>
                            <td class="text-center"><a routerLink="/user/farm/details">Cerial DSS x</a></td>
                            <td class="td-actions text-center">
                              <button type="button" rel="tooltip" class="btn btn-link" data-original-title="Update" title="Update"
                                routerLink="/user/farm/manage">
                                <i class="action-icon light-blue-icon size-11 fas fa-edit"></i>
                              </button>
                            </td>
                          </tr>
                
                        </tbody>
                      </table>
                    </div>
                  </div>
                
                </div>

                <div class="col mt-3 text-right">
                  <button class="btn btn-info ml-2">Go to Dashboard actions</button>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
