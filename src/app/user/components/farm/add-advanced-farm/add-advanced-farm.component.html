<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
    <user-header></user-header>
    <div class="app-main">
        <sidebar></sidebar>
        <div class="app-main__outer">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/user/farm/list">Farm List</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Farm</li>
                </ol>
            </nav>
            <div class="app-main__inner">

                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div class="page-title-icon">
                                <i class="pe-7s-leaf icon-gradient bg-mean-fruit">
                                </i>
                            </div>
                            <div>Add Farm</div>
                        </div>
                    </div>
                </div>



                <div class="container my-5 p-5 page-box">

                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong class="text-uppercase bold-600">Farm:</strong>
                                    <span class="ml-2">Test farm</span>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-info pull-right">Add new field</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12">
                            <div class="table-responsive">
                                <h6 class="bold-600">Crop information table</h6>
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Field</th>
                                            <th class="text-center" scope="col">Crop</th>
                                            <th class="text-center" scope="col">Pest/Desease</th>
                                            <th class="text-center" scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr>
                                            <td class="text-center">Field 1</td>
                                            <td class="text-center">Cereal</td>
                                            <td class="text-center">Aphids</td>
                                            <td class="td-actions text-center">
                                                <button type="button" rel="tooltip" class="btn btn-link"
                                                    data-original-title="Copy" title="Copy"
                                                    routerLink="/user/farm/list">
                                                    <i class="action-icon size-11 fas fa-copy"></i>
                                                </button>

                                                <button type="button" rel="tooltip" class="btn btn-link"
                                                    data-original-title="Update" title="Update"
                                                    routerLink="/user/farm/manage">
                                                    <i class="action-icon light-blue-icon size-11 fas fa-edit"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-center">Field 2</td>
                                            <td class="text-center">Grapes</td>
                                            <td class="text-center">Spetoria</td>
                                            <td class="td-actions text-center">
                                                <button type="button" rel="tooltip" class="btn btn-link"
                                                    data-original-title="Copy" title="Copy"
                                                    routerLink="/user/farm/list">
                                                    <i class="action-icon size-11 fas fa-copy"></i>
                                                </button>
                                                <button type="button" rel="tooltip" class="btn btn-link"
                                                    data-original-title="Update" title="Update"
                                                    routerLink="/user/farm/manage">
                                                    <i class="action-icon light-blue-icon size-11 fas fa-edit"></i>
                                                </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div> <!-- end table -->

                    <fieldset class="border p-2">
                        <div class="row">
                            <div class="col-12">

                                <fieldset class="border p-3">
                                    <legend class="w-auto px-1 text-muted">Step 1: Select crop and pest</legend>
                                    <div class="row">
                                        <div class="col-5">
                                            <select class="form-control" id="crop" multiple>

                                                <option value="--">Crop Types</option>
                                                <option value="Apple">Apple</option>
                                                <option value="Cereal">Cereal</option>
                                                <option value="Grapes">Grapes</option>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <select class="form-control" id="pest" multiple>
                                                <option value="--">Pest/Disease/Weed</option>
                                                <option value="Aphids">Aphids</option>
                                                <option value="Blackgrass">Blackgrass</option>
                                                <option value="Septoria">Septoria</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>

                            </div>

                            <div class="col-12 mt-4">

                                <fieldset class="border p-3">
                                    <legend class="w-auto px-1 text-muted">Step 2: Select field, wariety and sowing date
                                    </legend>
                                    <div class="form-row">
                                        <div class="col-4">
                                            <div class="form-group row">
                                                <label for="field" class="col-sm-2 col-form-label">Field</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" id="field">
                                                        <option value="Field 1">Field 1</option>
                                                        <option value="Field 2">Field 2</option>
                                                        <option value="Field 3">Field 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group row">
                                                <label for="variety" class="col-sm-2 col-form-label">Variety</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" id="variety">
                                                        <option value="Elation">Elation</option>
                                                        <option value="Elation 2">Elation 2</option>
                                                        <option value="Elation 3">Elation 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group row">
                                                <label for="sowing-date" class="col-auto pr-0 col-form-label">Sowing
                                                    date</label>
                                                <div class="col-sm-8 input-group">
                                                    <input type="text" class="form-control" id="sowing-date"
                                                        bsDatepicker placeholder="dd/mm/yyyy"
                                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'}">
                                                    <div class=" input-group-append">
                                                        <div class="input-group-text">
                                                            <i class="far fa-calendar-alt fa-lg"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-3">
                                <button class="btn btn-success pull-right">
                                    <i class="far fa-save fa-lg mr-1"></i>
                                    Save</button>
                            </div>
                        </div>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>
