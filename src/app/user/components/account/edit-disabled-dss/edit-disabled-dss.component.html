<admin-header></admin-header>
<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <admin-header></admin-header>

  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <admin-breadcumbs></admin-breadcumbs>
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-diamond icon-gradient bg-warm-flame">
                </i>
              </div>
              <div>Disabled Dss</div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="main-card mb-3 card">
            <div class="card-body">
              <div class="container mx-auto my-5 page-box">
                <div class="container page-box">
                  <div class="row">
                    <div class="col-12 mt-4">
                      <fieldset class="border p-3 ml-3 mr-3 mb-3">
                        <legend class="w-auto px-1 text-muted h5">
                          <b>Disabled Dss</b>
                        </legend>
                        <div class="row">
                          <div class="table-responsive">
                            <table id="disabledDssTable" class="table table-striped table-bordered">
                              <thead>
                                <tr>
                                  <th class="text-center tHeader col-1" scope="col">
                                    Status
                                  </th>
                                  <th class="text-center tHeader col-1" scope="col" (click)="sortTable(1)">
                                    Dss
                                    <i class="fas fa-caret-down pull-right" *ngIf="sortHeaderIndex == 1"></i>
                                  </th>
                                  <th class="text-center tHeader col-1" scope="col" (click)="sortTable(2)">
                                    SOURCE
                                    <i class="fas fa-caret-down pull-right" *ngIf="sortHeaderIndex == 2"></i>
                                  </th>
                                  <th class="text-center tHeader col-1" scope="col"> 
                                    Actions
                                  </th>
                                </tr>
                              </thead>
                              <tbody>
                              <ng-container *ngFor="let dssSel of data">
                                <tr app-edit-disabled-dss-row [model]="dssSel">
                                </tr>
                              </ng-container>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>


        </div>
      </div>
      <admin-footer></admin-footer>
    </div>
  </div>
</div>
