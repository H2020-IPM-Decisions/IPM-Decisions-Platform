<td>
    <i *ngIf="!isDisabled" [tooltip]="modelStatus" class="fas fa-circle pl-3 mr-5 enabled-status"></i>
    <i *ngIf="isDisabled" [tooltip]="modelStatus" class="fas fa-circle pl-3 mr-5 disabled-status"></i>
</td>
<!-- DSS COLUMN -->
<td class="text-center">
    <div><b>{{ dssName }}</b></div>
</td>
 <!--SOURCE COLUMN -->
<td class="text-center">
    <div> <b>{{ source }}</b></div>
</td>
<td>
    <button class="btn btn-primary " *ngIf="isDisabled" (click)="enableDSS()">ENABLE</button>
    <button class="btn btn-danger" *ngIf="!isDisabled" (click)="disableDSS()">DISABLE</button>
</td>
