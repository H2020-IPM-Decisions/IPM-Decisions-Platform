<user-header [active]="'edit-account'"></user-header>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/user/farm/list">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/user/account">Account</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>

<!-- Header section end  -->
<div class="container page-box">
  <div class="row">
    <!-- left column -->
    <div class="col-md-4">
      <div class="text-center">
        <img src="img/profile.png" class="avatar img-circle" alt="avatar" />
        <h6>Upload a different photo...</h6>

        <input type="file" class="form-control" />
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-8 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Contact name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Dave Skirvin" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="dave@gmail.com" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Phone</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="123 456 7890" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Mobile</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="123 456 7890" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Adress Line 1</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="This Farm" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Adress Line 2</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="This Vilage" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Adress Line 3</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="This Town" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Post Code</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="123 456 7890" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Country</label>
          <div class="col-md-8">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Wonderland</option>
              <option>UK</option>
              <option>Denmark</option>
              <option>Germany</option>
              <option>Italy</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input
              type="button"
              class="btn btn-primary"
              style=" background-color:#249fa5 !important"
              value="Save Changes"
            />
            <span></span>
            <input
              type="reset"
              class="btn btn-default"
              value="Cancel"
              [routerLink]="['/user/account']"
              routerLinkActive="router-link-active"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
