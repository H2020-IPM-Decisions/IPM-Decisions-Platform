<div class="app-main__inner">

    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon">
            <i class="pe-7s-graph2 icon-gradient bg-mean-fruit">
            </i>
          </div>
          <div>DSS USE Dashboard</div>
        </div>
      </div>
    </div>
  
    <div class="page-box">
      <div class="container mx-auto my-5 page-box">
        <div class="row">
          <div class="d-flex col-12 text-center">
            <div class="p-2 mx-4"><b class="vertical-center">Wheat</b></div>
            <div class="p-2 mx-3"><i class="fab fa-pagelines dss-icon text-danger"></i><br>Septoria<br>(DSS1)</div>
            <div class="p-2 mx-3"><i class="fab fa-pagelines dss-icon text-warning"></i><br>Septoria<br>(DSS2)</div>
            <div class="p-2 mx-3"><i class="fab fa-pagelines dss-icon text-success"></i><br>BYDV<br>(TSUM)</div>
            <div class="p-2 mx-3"><i class="fab fa-pagelines dss-icon text-success"></i><br>Yellow Rust<br>(YRDSS)</div>
          </div>
          <div class="d-flex col-12 text-center">
            <div class="p-2 mx-4"><b class="vertical-center">Oilseed<br>rape</b></div>
            <div class="p-2 mx-3"><i class="fas fa-seedling dss-icon text-danger"></i><br>Flea<br>Beetle<br>(FBDSS)</div>
            <div class="p-2 mx-3"><i class="fas fa-seedling dss-icon text-success"></i><br>Flea<br>Beetle<br>(NoFlea)</div>
            <div class="p-2 mx-3"><i class="fas fa-seedling dss-icon text-warning"></i><br>Pollen<br>Beetle<br>(PBDSS)</div>
            <div class="p-2 mx-3"><i class="fas fa-link dss-icon text-secondary"></i><br>Botyritis<br>(BDSS)</div>
          </div>
          <div class="d-flex col-12 text-center">
            <div class="p-2 mx-4"><b class="vertical-center">Apples</b></div>
            <div class="p-2 mx-3"><i class="fab fa-apple dss-icon text-danger"></i><br>Scab<br>(SDSS)</div>
            <div class="p-2 mx-3"><i class="fab fa-apple dss-icon text-warning"></i><br>Aphids<br>(ADSS)</div>
          </div>
          <div class="d-flex col-12 text-center">
            <div class="p-2 mx-4"><b class="vertical-center">3WHEC</b></div>
            <div class="p-2 mx-3"><br><span class="badge badge-secondary">SEPTTR</span><br>(SDSS)</div>
            <div class="p-2 mx-3"><br><span class="badge badge-secondary">PSILRO</span><br>(ADSS)</div>
            <div class="p-2 mx-3">
              <eppo-code-badge [code]="testCrop" [dss]="'dss'" [status]="2"></eppo-code-badge>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
