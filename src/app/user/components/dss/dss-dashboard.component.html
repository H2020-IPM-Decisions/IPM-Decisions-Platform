<div class="app-main__inner">

  <div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
        <div class="page-title-icon">
          <i class="pe-7s-graph2 icon-gradient bg-mean-fruit">
          </i>
        </div>
        <div>DSS USE Dashboard</div>
      </div>
    </div>
  </div>
  <div class="page-box" *ngIf="gotData(); else noData">
    <div *ngFor="let farm of farmsDssMap">
      <div class="farm-box">
        <h3 class="text-muted">
          <strong>
            {{ farm.farmName }}
          </strong>
        </h3>
      </div>
      <div class="row pb-3" *ngFor="let crop of farm.groupedByCrops">
        <div class="col-2 text-center">
          <div class="p-2">
            <b class="">{{ crop.eppoCode | eppoCode }}</b>
            <br>
            <ng-template #tolTemplate>{{crop.eppoCode | eppoCode | uppercase}}</ng-template>
            <small class="d-inline-block text-truncate" style="width: 100%;" [tooltip]="tolTemplate"
              placement="bottom">{{crop.eppoCode}}</small>
          </div>
        </div>
        <div class="d-flex col-10 text-center">
          <div class="d-flex p-2 mx-1" *ngFor="let item of crop.dssModels" style="position:relative">
            <span *ngIf="item.dssExecutionType !== 'link'" style="position:relative">
              <eppo-code-badge
                [itemId]="item.id"
                [code]="item.pestEppoCode" 
                [statusRepresentation]="item.warningStatusRepresentation"
                [dss]="item.dssModelName + ' (' + item.dssModelId +')'" 
                [status]="item.warningStatus"
                [executionType]="item.dssExecutionType"
                [dssDescription]="item.dssDescription"
                [isValid]="item.isValid"
                [errorMessage]="item.resultMessage">
              </eppo-code-badge>
            </span>
            <span *ngIf="item.dssExecutionType === 'link'" style="position:relative">
              <eppo-code-badge
                [endpoint]="item.dssEndPoint"
                [code]="item.pestEppoCode" 
                [statusRepresentation]="item.warningStatusRepresentation"
                [dss]="item.dssModelName + ' (' + item.dssModelId +')'" 
                [status]="item.warningStatus"
                [executionType]="item.dssExecutionType"
                [dssDescription]="item.dssDescription">
              </eppo-code-badge>
            </span>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br>
    <div>
      <fieldset class="border p-3">
        <legend class="w-auto px-1 text-muted dss-legend">&nbsp;&nbsp; Legend &nbsp;&nbsp;</legend>
        <div class="row">
          <!--<div class="col-2 text-center">
            <div class="p-2">
              <b class="">Crop EPPO Code</b>
              <br>
              <ng-template #tolTemplate>Latin name of the plants cultivated and wild) getted by the European and
                Mediterranean Plant Protection Organization (EPPO) code.</ng-template>
              <small class="d-inline-block text-truncate" style="width: 100%;" [tooltip]="tolTemplate"
                placement="bottom">
                Latin name of the plants cultivated and wild) getted by the European and Mediterranean Plant Protection
                Organization (EPPO) code
              </small>
            </div>
          </div>-->
          <div class="d-flex col-10 text-center">
            <div class="p-2 mx-3 ml-4">
              <!--
                  0 = Status gives no meaning (e.g. outside of season or before biofix), GREY
                  1 = Cannot give status due to error, e.g. missing data,  GREY
                  2 = No risk of infection,  GREEN
                  3 = Medium risk of infection, ORANGE
                  4 = High risk of infection. RED
                -->
              <eppo-code-badge 
                [code]="" 
                [dss]="'No meaning status'" 
                [status]="0"
                [statusRepresentation]="'No meaning status'"
                [isValid]="true"
                [isLegend]="true">
              </eppo-code-badge>
            </div>
            <div class="p-2 mx-3">
              <eppo-code-badge 
                [code]="" 
                [dss]="'Cannot give status'" 
                [status]="1"
                [statusRepresentation]="'Cannot give status'"
                [isValid]="true"
                [isLegend]="true">
              </eppo-code-badge>
            </div>
            <div class="p-2 mx-3">
              <eppo-code-badge 
                [code]="" 
                [dss]="'No risk of infection'" 
                [status]="2"
                [statusRepresentation]="'No risk of infection'"
                [isValid]="true"
                [isLegend]="true">
              </eppo-code-badge>
            </div>
            <div class="p-2 mx-3">
              <eppo-code-badge 
                [code]="" 
                [dss]="'Medium risk'" 
                [status]="3"
                [statusRepresentation]="'Medium risk'"
                [isValid]="true"
                [isLegend]="true">
              </eppo-code-badge>
            </div>
            <div class="p-2 mx-3">
              <eppo-code-badge 
                [code]="" 
                [dss]="'High risk'" 
                [status]="4" 
                [statusRepresentation]="'High risk'"
                [isValid]="true"
                [isLegend]="true">
              </eppo-code-badge>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="card">
    <div class="progress m-3" *ngIf="remoteCallLoading">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%">
        Loading...
      </div>
    </div>
    <div class="d-flex justify-content-center p-3 text-muted" *ngIf="!remoteCallLoading">
      <strong>
        No DSS avaiable, please add DSS Models into a Farm using Farm Management.
      </strong>
    </div>
  </div>
</ng-template>
