<div class="app-main__inner">
  <div class="container mx-auto my-5 page-box">
    <p>{{ 'Farm_request.Insert_the_email' | translate }}</p>
    <input [(ngModel)]="email" type="email">&nbsp;
    <button type="button" class="btn btn-primary" (click)="sendRequest()">{{ 'Common_labels.Send' | translate }}</button>
  </div>
</div>

<ng-template #farmRequestModal>
  <div class="modal-body">
    <div class="alert">
      <span>
        {{ message | translate }}
      </span>
    </div>
    <button type="button" class="btn btn-primary float-right" (click)="modalRef.hide()">{{ 'Common_labels.Ok' | translate }}</button>
  </div>
</ng-template>
