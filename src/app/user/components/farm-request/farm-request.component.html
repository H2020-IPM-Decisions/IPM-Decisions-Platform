<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <user-header></user-header>
  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/user/farm/list">Farm List</a></li>
          <li class="breadcrumb-item active" aria-current="page">Request Farm</li>
        </ol>
      </nav>
      <div class="app-main__inner">
        <div class="container mx-auto my-5 page-box">
          <h1 class="text-center mb-5">Request Farm Access</h1>
          <p>Insert the email of a farmer of your choosing</p>
          <input [(ngModel)]="email" type="email">&nbsp;
          <button type="button" class="btn btn-primary" (click)="sendRequest()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #farmRequestModal>
    <div class="modal-body">
      <div class="alert">
        <span>
          {{message}}
        </span>
      </div>
      <button type="button" class="btn btn-primary float-right" (click)="modalRef.hide()">OK</button>
    </div>
  </ng-template>
</div>
