<div class="app-container app-theme-white fixed-sidebar fixed-header body-tabs-shadow fixed-footer">
  <user-header></user-header>
  <div class="app-main">
    <sidebar></sidebar>
    <div class="app-main__outer">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/user/farm">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Farm List</li>
        </ol>
      </nav>
      <div class="app-main__inner">

        <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
              <div class="page-title-icon">
                <i class="pe-7s-config icon-gradient bg-mean-fruit">
                </i>
              </div>
              <div>Settings</div>
            </div>
          </div>
        </div>

        <div class="container my-5 page-box">
          <div class="row">
            <div class="col-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Crop type</th>
                  <th scope="col">Pest</th>
                  <th scope="col">DSS</th>
                  <th scope="col">Alert</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Cereal</td>
                  <td>Aphids</td>
                  <td>Aphid DSS 1</td>
                  <td>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1"></label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Cereal</td>
                  <td>Aphids</td>
                  <td>Aphid DSS 2</td>
                  <td>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch2">
                      <label class="custom-control-label" for="customSwitch2"></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <br><br>
            <button class="float-right btn btn-primary" [style.margin-left]="'5px'">Cancel</button>
            <button class="float-right btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
