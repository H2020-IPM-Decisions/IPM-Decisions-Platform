<div *ngIf="!forgotPass">
  <div class="alert alert-danger" *ngIf="errors.length">
    <p *ngFor="let error of errors">{{ error }}</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group col">
      <label>admin@test.com   testuser1@test.com </label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.email.errors }"
      />
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>

    <div class="form-group col">
      <label>Password1!</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="text-center col">
      <button [disabled]="!loginForm.valid" class="btn btn-login btn-block">Login</button>
    </div>
  </form>
<div class="text-center col">
    <button class="btn blue-button btn-block"  (click)="forgotPassword()" >Forgot your password?</button>
  </div>
</div>

<div *ngIf="forgotPass">
<forget-password></forget-password>
</div>
