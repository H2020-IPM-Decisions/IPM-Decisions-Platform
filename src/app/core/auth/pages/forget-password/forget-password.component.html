<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="password">
    <div class="form-group col">
      <label>{{ 'Forgot_password.Insert_email_for_reset_password' | translate }}</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        placeholder=""
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">{{ 'Error_messages.Email_required' | translate }}</div>
        <div *ngIf="f.email.errors.email">{{ 'Error_messages.Email_must_be_valid' | translate }}</div>
      </div>
    </div>
    <div class="text-center form-group col">
      <button class="btn btn-login btn-block">{{ 'Common_labels.Confirm' | translate }}</button>
    </div>
</form>

<ng-template #resetPasswordModal>
  <div class="modal-body">
    <div class="alert alert-success" [innerHtml]="confirmationMessage"></div>
    <button type="button" class="btn btn-primary float-right" (click)="modalRef.hide()">{{ 'Common_labels.Ok' | translate }}</button>
  </div>
</ng-template>
